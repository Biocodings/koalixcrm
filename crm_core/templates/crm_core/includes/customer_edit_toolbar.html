    {% if perms.crm_core.add_customer %}
        <button class="btn btn-default" onclick="location.href='{% url 'customer_create' %}'"><span class="glyphicon glyphicon-plus"></span></button>
    {% endif %}
    {% if perms.crm_core.edit_customer %}
        <button class="btn btn-info" onclick="location.href='{% url 'customer_edit' customer.pk %}'"><span class="glyphicon glyphicon-pencil"></span></button>

        <button class="btn btn-danger" onclick="location.href='{% url 'customer_delete' customer.pk %}'"><span class="glyphicon glyphicon-trash"></span></button>
    {% endif %}
